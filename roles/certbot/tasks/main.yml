- name: Install required packages
  ansible.builtin.apt:
    update_cache: true
    name:
      - python3
      - python3-dev
      - python3-venv
      - libaugeas-dev
      - gcc
    state: present

- name: Create systemd timer
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /etc/systemd/system/{{ item }}
    mode: "0644" # -rw-r--r--
  loop:
    - certbot.service
    - certbot.timer
  notify:
    - Restart systemd timer

- name: Register version
  ansible.builtin.command: certbot --version
  register: certbot_version_cmd
  changed_when: false
  ignore_errors: true

- name: (Re)install
  when: certbot_version_cmd.rc != 0 or certbot_version not in certbot_version_cmd.stdout
  block:
    - name: Stop systemd timer
      ansible.builtin.systemd_service:
        name: certbot.timer
        state: stopped
    - name: Install version "{{ certbot_version }}"
      ansible.builtin.pip:
        name: certbot=={{ certbot_version }}
        virtualenv: /opt/certbot
        virtualenv_command: python3 -m venv
    - name: Create symbolic links with binaries
      ansible.builtin.file:
        src: /opt/certbot/bin/certbot
        dest: /usr/local/bin/certbot
        state: link

- name: Update configuration
  notify:
    - Restart systemd timer
  block:
    - name: Template certbot.sh
      ansible.builtin.template:
        src: certbot.sh.j2
        dest: /usr/local/bin/certbot.sh
        mode: "0755" # -rwxr-xr-x
    - name: Create renewal-hooks directories
      ansible.builtin.file:
        path: /etc/letsencrypt/renewal-hooks/{{ item }}
        mode: "0755" # -rwxr-xr-x
        state: directory
      loop:
        - pre
        - post
        - deploy
    - name: Template pre hooks
      ansible.builtin.template:
        src: "{{ item }}.sh.j2"
        dest: /etc/letsencrypt/renewal-hooks/pre/{{ item }}.sh
        mode: "0755" # -rwxr-xr-x
      loop: "{{ certbot_acme_hooks_pre }}"
    - name: Template post hooks
      ansible.builtin.template:
        src: "{{ item }}.sh.j2"
        dest: /etc/letsencrypt/renewal-hooks/post/{{ item }}.sh
        mode: "0755" # -rwxr-xr-x
      loop: "{{ certbot_acme_hooks_post }}"
    - name: Template deploy hooks
      ansible.builtin.template:
        src: "{{ item }}.sh.j2"
        dest: /etc/letsencrypt/renewal-hooks/deploy/{{ item }}.sh
        mode: "0755" # -rwxr-xr-x
      loop: "{{ certbot_acme_hooks_deploy }}"

- name: Enable and start systemd timer
  ansible.builtin.systemd_service:
    name: certbot.timer
    enabled: true
    state: started
