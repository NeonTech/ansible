ansible_python_interpreter: auto_silent

# Become
ansible_become_method: su

# SSH
ansible_ssh_args: -o UserKnownHostsFile=./ssh/known_hosts
ansible_ssh_user: root
ansible_ssh_host: "{{ inventory_hostname }}.host.neontech.dev"
ansible_ssh_private_key_file: ./.ssh/{{ inventory_hostname }}_{{ ansible_ssh_user }}_ed25519

# DNS
dns_servers:
  - 10.10.10.10
dns_server: "{{ dns_servers[0] }}"

# CA
ca_host: ca.service.neontech.dev
ca_port: 8443
ca_fingerprint: c8ad3b1721b84e4915e53fe1e5a763a5bdd3beabfaf42005542906a7829f27af
ca_database_name: step_ca
ca_database_user: step_ca

# MariaDB
mariadb_server_host: mariadb.service.neontech.dev
mariadb_server_port: 6603

# MySQL
mysql_server_host: mysql.service.neontech.dev
mysql_server_port: 3306

#region PostgreSQL
# Server
postgresql_server_host: postgresql.service.neontech.dev
postgresql_server_port: 5432
postgresql_server_username: postgres
postgresql_server_password: "{{ vault_postgresql_server_password }}"
postgresql_server_database: postgres
# Client
postgresql_client_login_host: "{{ postgresql_server_host }}"
postgresql_client_login_port: "{{ postgresql_server_port }}"
postgresql_client_login_username: "{{ postgresql_server_username }}"
postgresql_client_login_password: "{{ postgresql_server_password }}"
postgresql_client_login_database: "{{ postgresql_server_database }}"
#endregion

# Redis
redis_server_host: redis.service.neontech.dev
redis_server_port: 6379
